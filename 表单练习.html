<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单联系</title>
</head>
<body>
    <div class="login">
    <form action="none" method="POST">
    <div class="name">
    <label for="name">姓名：</label>
    <input type="text" name="name" id="name" placeholder="请输入名字">
    </div>
    <div class="password">
    <label for="password">密码：</label>
    <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>
    <div class="sex">
    性别：
    <label for="boy">男</label>
    <input type="radio" name="sex" id="boy" checked="checked" value="boy">
    <label for="girl">女</label>
    <input type="radio" name="sex" id="girl" value="girl">
    </div>
    <div class="choose sex">
    取向：
    <label for="choose boy">男</label>
    <input type="radio" name="choose sex" id="choose boy" value="boy">
    <label for="choose girl">女</label>
    <input type="radio" name="choose sex" id="choose girl" checked="checked" value="girl">
     </div>
     <div class="hobby">
     爱好：
     <label for="data">Data</label>
     <input type="checkbox" name="hobby" id="data" checked="checked" value="data">
     <label for="Travel">旅游</label>
     <input type="checkbox" name="hobby" id="Travel" value="Travel">
     <label for="Pet">宠物</label>
     <input type="checkbox" name="hobby" id="Pet" value="Pet">
    </div>
    <div class="comments">
        <label for="comments">评论：</label>
        <textarea name="comment" id="comments" cols="30" rows="10"></textarea>

    </div>
    <div class="car">
        我的Car:
    <select name="car" id="">
        <option value="没有车">没有车</option>
        <option value="真没车">真没车</option>
        <option value="想要个车" selected>想要个车</option>
    </select>
    <input name="-csrf-token" type="hidden" value="16465465461649844641">
    <input type="submit" value="提交">
    </div>
    
    </form>
    </div>
</body>
</html>
